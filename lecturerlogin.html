<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Prof-Check Lecturer Login</title>
</head>

<body>

    <header>
        <img src="logo.png" alt="profcheck logo">
    </header>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" id="lecturerName" placeholder="Name">
                <input type="email" id="lecturerEmail" placeholder="Email">
                <input type="password" id="lecturerPassword" placeholder="Password">
                <input type="text" id="lecturerCabin" placeholder="Cabin Number">
                <button type="button" id="Signup">Signup as Lecturer</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                <span>or use your email for login</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button id="Signin">Signin as Lecturer</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your login details to use all of the site features</p>
                    <button class="hidden" id="login">login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>New User!</h1>
                    <p>Register with your personal details to use all of the site features</p>
                    <button class="hidden" id="register">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script src="l_login_script.js"></script>
</body>

</html>
